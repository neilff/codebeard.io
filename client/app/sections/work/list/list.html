<div id="content">
  <div id="work" class="row">
    <div class="small-12 large-3 columns">
      <h1 class="lead">Work</h1>
      <hr/>
    </div>

    <div class="small-12 large-9 columns">
      <div class="container">
        <div class="small-12 large-12 columns" ng-repeat="project in projects">
          <div class="project row">
            <div class="small-12 large-4 columns">
              <a class="img-link" href="#/work/{{project.id}}">
                <img class="img-circle lazy" ng-src="img/work/{{project.img}}" />
              </a>
            </div>
            <a class="small-12 large-8 columns" href="#/work/{{project.id}}">
              <span class="title">{{project.title}}</span>
              <span class="description">{{project.subtitle}}</span>
              <ul>
                <li ng-repeat="tech in project.technologies">{{tech}}</li>
              </ul>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
