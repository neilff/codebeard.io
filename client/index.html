<!doctype html>
<html ng-app="codebeard">
<head>
  <!-- meta tags -->
  <meta charset="utf-8">
  <title>codebeard.io - Toronto based web developer</title>
  <meta name="description" content="Web developer portfolio of Neil Fenton">
  <meta name="robots" content="index, follow" />
  <meta name="viewport" content="width=device-width" />

  <link rel="shortcut icon" href="img/favicon.ico">

  <!-- google font -->
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700|Roboto+Condensed:400,300,700' rel='stylesheet' type='text/css'>

  <div class="navigation-wrapper">
    <div class="navigation container">
      <div class="row">
        <div class="col-xs-12">
          <a href="#/home"><img src="img/codebeard.svg" class="logo" alt="Codebeard.io"></a>
          <div class="links pull-right">
            <a href="#" class="link">About <span class="bar"></span></a>
            <a href="#" class="link">Work <span class="bar"></span></a>
            <a href="#" class="link">Contact <span class="bar"></span></a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="hero-unit">
    <div class="background-video">
      <div class="filter"></div>
      <video width="100%" height="100%" autoplay loop>
        <source src="video/background-video.mp4" type="video/mp4">
      </video>
    </div>
